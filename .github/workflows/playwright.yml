name: Build and Test

on: [push]

jobs:
  backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.100
    - run: dotnet run --project build/build.csproj
      name: backend build and test
      working-directory: backend